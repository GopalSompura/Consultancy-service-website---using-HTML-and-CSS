<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Guess a number</title>
<script>
     const a = Math.ceil(Math.random() * 10);
 const b = prompt('Guess the number between 1 and 10 inclusive');
 if (b == a)
   document.write('Matched');
  else
   document.write('Not matched');
</script>
</head>

</body>
